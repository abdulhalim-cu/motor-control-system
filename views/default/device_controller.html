{{extend 'layout.html'}}
{{block page_wrapper}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Device Controller</h1>
     </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-md-6 col-sm-12">
		{{#=form}}
	</div>
</div>
<div class="row">
        <div class="col-lg-12">
			<form class="form-horizontal bordered-row" method="post" action="" role="form">
			    <div class="form-group">
			        <label class="col-sm-4 col-xs-12 control-label" for="onoff">ON/OFF</label>
			        <select class="selectpicker col-sm-6 col-xs-12" name='onoff'>
			        {{if state:}}
			          {{if state[0][0] == 'T':}}
					  <option value="on">ON</option>
					  <option value="off">OFF</option>
					  {{else:}}
					  <option value="off">OFF</option>
					  <option value="on">ON</option>
					  {{pass}}
					{{pass}}
					</select>
			    </div>
			    <!-- <input type="hidden" name="device_ref_id" value="{{#=unit[0]}}" /> -->
			    <div class="form-group">
			        <label class="col-sm-4 col-xs-12 control-label" for="rotation">Rotation</label>
			        <div class="col-sm-6 col-xs-12">
			          <input type="text" class="form-control" name="rotation" id="rotation" placeholder="{{=state[0][1]}}" required="required" data-error="Device name is required." />
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-4 col-xs-12 control-label" for="direction">Direction</label>
			        <select class="selectpicker col-sm-6 col-xs-12" name="direction">
			       	{{if state:}}
			       	  {{if state[0][2]=='Forward':}}
					  <option value="forward">Forward</option>
					  <option value="backward">Backward</option>
					  {{else:}}
					  <option value="backward">Backward</option>
					  <option value="forward">Forward</option>
					  {{pass}}
					{{pass}}
					</select>
			    </div>
			        <div class="col-sm-4 col-xs-12">
			        <input type="submit" name="submit" id="submit" value="ADD DEVICE" class="btn btn-info pull-right" />
			    </div>
			</form>
		</div>
	</div>
{{end}}
