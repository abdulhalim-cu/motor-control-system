{{extend 'layout.html'}}

{{block page_wrapper}}
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Register Device</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="w2p_flash alert alert-dismissable">{{=response.flash or ''}}</div>
    <div class="row">
        <div class="col-lg-12">
			<form class="form-horizontal bordered-row" method="post" action="" role="form">
			    <div class="form-group">
			        <label class="col-sm-3 control-label" for="DeviceId">DEVICE ID</label>
			        <div class="col-sm-6">
			          <input type="text" class="form-control" id="DeviceId" name="device_id" placeholder="Enter Device ID" required="required" data-error="Valid Device Id is required." /></div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label" for="DeviceName">DEVICE NAME</label>
			        <div class="col-sm-6">
			          <input type="text" class="form-control" name="device_name" id="DeviceName" placeholder="Enter Device Name" required="required" data-error="Device name is required." />
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label" for="location">Device Location</label>
			        <div class="col-sm-6">
			            <input type="text" class="form-control" id="location" name="location" placeholder="Enter device location" required="required"/>
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label" for="Model">MODEL</label>
			        <div class="col-sm-6">
			          <input type="text" class="form-control" name="model" id="Model" placeholder="Enter Model No." required="required" data-error="Model No. Is required." /></div>
			        </div>
			        <div class="col-md-9 col-sm-9">
			        <input type="submit" name="submit" id="submit" value="ADD DEVICE" class="btn btn-info pull-right" />
			    </div>
			</form>
		</div>
	</div>
{{end}}
